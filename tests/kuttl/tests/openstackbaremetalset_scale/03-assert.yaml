#
# Check for:
#
# - 1 OpenStackBaremetalSet
# - 1 OpenStackProvisionServer
# - 1 OpenStackIpSet
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackBaremetalSet
metadata:
  finalizers:
  - baremetalset.osp-director.openstack.org-compute
  name: compute
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1/images/rhel-guest-image-8.4-1168.x86_64.qcow2
  count: 0
  ctlplaneInterface: enp7s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  networks:
  - ctlplane
  - tenant
  passwordSecret: userpassword
  roleName: Compute
status:
  conditions:
  - message: No BaremetalHosts have been requested
    reason: No BaremetalHosts have been requested
    status: "True"
    type: Empty
  provisioningStatus:
    reason: No BaremetalHosts have been requested
    state: Empty
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackProvisionServer
metadata:
  name: compute-provisionserver
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1/images/rhel-guest-image-8.4-1168.x86_64.qcow2
  downloaderImageUrl: quay.io/openstack-k8s-operators/rhel-downloader:0.0.1
  apacheImageUrl: quay.io/openstack-k8s-operators/httpd-24-centos7:2.4
  provisioningAgentImageUrl: quay.io/openstack-k8s-operators/provision-ip-discovery-agent:0.0.1
  port: 6190
status:
  conditions:
  - message: ProvisionServer compute-provisionserver has been provisioned
    reason: ProvisionServer compute-provisionserver has been provisioned
    status: "True"
    type: Provisioned
  provisioningStatus:
    reason: ProvisionServer compute-provisionserver has been provisioned
    state: Provisioned
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackIPSet
metadata:
  finalizers:
  - osp-director.openstack.org
  labels:
    addToPredictableIPsLabel: "true"
  name: compute
  namespace: openstack
spec:
  addToPredictableIPs: true
  hostCount: 0
  hostNameRefs: {}
  networks:
  - ctlplane
  - tenant
  roleName: Compute
  vip: false
