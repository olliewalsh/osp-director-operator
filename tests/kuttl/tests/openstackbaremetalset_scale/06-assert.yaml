#
# Check for:
#
# - 1 OpenStackBaremetalSet
# - 2 BaremetalHost (1 provisioned, 1 deprovisioning)
# - 2 OpenStackNets
# - 1 OpenStackIpSet
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackBaremetalSet
metadata:
  finalizers:
  - baremetalset.osp-director.openstack.org-compute
  name: compute
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1/images/rhel-guest-image-8.4-1168.x86_64.qcow2
  count: 1
  ctlplaneInterface: enp7s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  networks:
  - ctlplane
  - tenant
  passwordSecret: userpassword
  roleName: Compute
status:
  baremetalHosts:
    compute-1:
      annotatedForDeletion: false
      ctlplaneIP: 192.168.25.102/24
      hostname: compute-1
      provisioningState: provisioned
  conditions:
  - message: All requested BaremetalHosts have been provisioned
    reason: All requested BaremetalHosts have been provisioned
    status: "True"
    type: Provisioned
  provisioningStatus:
    readyCount: 1
    reason: All requested BaremetalHosts have been provisioned
    state: Provisioned
---
# We don't know which BMH was chosen as compute-0 originally, so we just look
# for one that is currently deprovisioning
apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  finalizers:
  - baremetalhost.metal3.io
  namespace: openshift-machine-api
spec:
  bootMode: legacy
  hardwareProfile: unknown
  rootDeviceHints:
    deviceName: /dev/sda
status:
  errorCount: 0
  errorMessage: ""
  hardwareProfile: unknown
  operationalStatus: OK
  provisioning:
    bootMode: legacy
    rootDeviceHints:
      deviceName: /dev/sda
    state: deprovisioning
---
apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  finalizers:
  - baremetalhost.metal3.io
  labels:
    osp-director.openstack.org/controller: osp-baremetalset
    osp-director.openstack.org/name: compute
    osp-director.openstack.org/namespace: openstack
    osp-director.openstack.org/osphostname: compute-1
  namespace: openshift-machine-api
spec:
  bootMode: legacy
  consumerRef:
    kind: OpenStackBaremetalSet
    name: compute
    namespace: openstack
  hardwareProfile: unknown
  networkData:
    namespace: openshift-machine-api
  online: true
  rootDeviceHints:
    deviceName: /dev/sda
  userData:
    namespace: openshift-machine-api
status:
  errorCount: 0
  errorMessage: ""
  hardwareProfile: unknown
  operationalStatus: OK
  poweredOn: true
  provisioning:
    bootMode: legacy
    rootDeviceHints:
      deviceName: /dev/sda
    state: provisioned
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  name: ctlplane
  namespace: openstack
spec:
  allocationEnd: 192.168.25.250
  allocationStart: 192.168.25.100
  attachConfiguration:
    nodeNetworkConfigurationPolicy:
      desiredState:
        interfaces:
        - bridge:
            options:
              stp:
                enabled: false
            port:
            - name: enp7s0
          description: Linux bridge with enp7s0 as a port
          name: br-osp
          state: up
          type: linux-bridge
      nodeSelector:
        node-role.kubernetes.io/worker: ""
  cidr: 192.168.25.0/24
  gateway: 192.168.25.1
  vlan: 0
status:
  conditions:
  - message: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    reason: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    status: "True"
    type: Configured
  currentState: Configured
  reservedIpCount: 3
  roleReservations:
    Compute:
      addToPredictableIPs: true
      reservations:
      - deleted: true
        hostname: compute-0
        ip: 192.168.25.101
        vip: false
      - deleted: false
        hostname: compute-1
        ip: 192.168.25.102
        vip: false
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 192.168.25.100
        vip: false
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  name: tenant
  namespace: openstack
spec:
  allocationEnd: 172.16.0.250
  allocationStart: 172.16.0.4
  attachConfiguration:
    nodeNetworkConfigurationPolicy:
      desiredState:
        interfaces:
        - bridge:
            options:
              stp:
                enabled: false
            port:
            - name: enp7s0
          description: Linux bridge with enp7s0 as a port
          name: br-osp
          state: up
          type: linux-bridge
      nodeSelector:
        node-role.kubernetes.io/worker: ""
  cidr: 172.16.0.0/24
  gateway: ""
  vlan: 50
status:
  conditions:
  - message: OpenStackNet tenant has been successfully configured on targeted node(s)
    reason: OpenStackNet tenant has been successfully configured on targeted node(s)
    status: "True"
    type: Configured
  currentState: Configured
  reservedIpCount: 2
  roleReservations:
    Compute:
      addToPredictableIPs: true
      reservations:
      - deleted: true
        hostname: compute-0
        ip: 172.16.0.4
        vip: false
      - deleted: false
        hostname: compute-1
        ip: 172.16.0.5
        vip: false
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackIPSet
metadata:
  finalizers:
  - osp-director.openstack.org
  labels:
    addToPredictableIPsLabel: "true"
  name: compute
  namespace: openstack
spec:
  addToPredictableIPs: true
  hostCount: 1
  networks:
  - ctlplane
  - tenant
  roleName: Compute
  vip: false
status:
  hosts:
    compute-1:
      ipaddresses:
        ctlplane: 192.168.25.102/24
        tenant: 172.16.0.5/24
  networks:
    ctlplane:
      allocationEnd: 192.168.25.250
      allocationStart: 192.168.25.100
      cidr: 192.168.25.0/24
      gateway: 192.168.25.1
      vlan: 0
    tenant:
      allocationEnd: 172.16.0.250
      allocationStart: 172.16.0.4
      cidr: 172.16.0.0/24
      gateway: ""
      vlan: 50
