#
# Check for:
#
# - 2 BaremetalHosts (provisioned, for compute-1 and ready, for compute-0)
#

apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  finalizers:
  - baremetalhost.metal3.io
  labels:
    osp-director.openstack.org/controller: osp-baremetalset
    osp-director.openstack.org/name: compute
    osp-director.openstack.org/namespace: openstack
    osp-director.openstack.org/osphostname: compute-1
  namespace: openshift-machine-api
spec:
  bootMode: legacy
  consumerRef:
    kind: OpenStackBaremetalSet
    name: compute
    namespace: openstack
  hardwareProfile: unknown
  networkData:
    namespace: openshift-machine-api
  online: true
  rootDeviceHints:
    deviceName: /dev/sda
  userData:
    namespace: openshift-machine-api
status:
  errorCount: 0
  errorMessage: ""
  hardwareProfile: unknown
  operationalStatus: OK
  poweredOn: true
  provisioning:
    bootMode: legacy
    rootDeviceHints:
      deviceName: /dev/sda
    state: provisioned
---
# We don't know which BMH was chosen as compute-0 originally, so we just look
# for one that is currently deprovisioning
apiVersion: metal3.io/v1alpha1
kind: BareMetalHost
metadata:
  finalizers:
  - baremetalhost.metal3.io
  namespace: openshift-machine-api
spec:
  bootMode: legacy
  hardwareProfile: unknown
  rootDeviceHints:
    deviceName: /dev/sda
status:
  errorCount: 0
  errorMessage: ""
  hardwareProfile: unknown
  operationalStatus: OK
  provisioning:
    bootMode: legacy
    image:
      checksum: ""
      url: ""
    state: ready
